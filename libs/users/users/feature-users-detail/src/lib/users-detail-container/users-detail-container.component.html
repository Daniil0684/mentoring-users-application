<ng-container
  *ngrxLet="{
    user: user$,
    editMode: editMode$,
    status: status$,
    errors: errors$
  } as vm"
>
  <detail-users-card
    [vm]="vm"
    (editUser)="onEditUser($event.user, $event.onSuccessCb)"
    (closeUser)="onCloseUser()"
    (closeEditMode)="onCloseEditMode()"
    (openEditMode)="onOpenEditMode()"
    (deleteUser)="onDeleteUser()"
  />
  <users-feature-timer *ngIf="vm.user" [userId]="vm.user.id"></users-feature-timer>
</ng-container>
